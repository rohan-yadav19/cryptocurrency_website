<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CryptoCurrency Website</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <nav>
        <img src="images/logo.png" class="logo" />
        <div class="menu-btn">
          <i class="fas fa-bars"></i>
        </div>
        <ul class="nav-links">
          <li><a href="#">Market</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="#">White Papers</a></li>
          <li><a href="#">About Us</a></li>
        </ul>
        <a href="#" class="btn">EN</a>
      </nav>
      <div class="content">
        <h1>BUY & <br />SELL <span>Crypto</span></h1>
        <p>
          World's biggest CryptoCurrency exchange available on web <br />as well
          as mobile phone.
        </p>
        <a href="#" class="btn">EXPLORE MORE</a>
      </div>
      <div class="coin-list">
        <div class="coin" id="bitcoin">
          <img src="images/bitcoin.png" />
          <div>
            <h3>$<span class="price">00</span></h3>
            <p>Bitcoin</p>
          </div>
        </div>
        <div class="coin" id="ethereum">
          <img src="images/ethereum.png" />
          <div>
            <h3>$<span class="price">00</span></h3>
            <p>Ethereum</p>
          </div>
        </div>
        <div class="coin" id="dogecoin">
          <img src="images/dogecoin.png" />
          <div>
            <h3>$<span class="price">00</span></h3>
            <p>Dogecoin</p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
